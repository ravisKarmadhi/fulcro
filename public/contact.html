<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Favicons -->
    <link rel="icon" href="assets/images/favicon.svg" sizes="32x32" type="image/png" />
    <!-- font family -->
    <link rel="stylesheet" href="https://use.typekit.net/uye3vug.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>

    <main>
        <div class="spacing dmt-135"></div>
        <!-- map-section -->
        <section class="map-section">
            <div class="container">
                <div class="row rowM">
                    <div class="col-lg-6 col-12 dmb-75">
                        <div class="map-img dmb-40 radiusX overflow-hidden">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1223.2678125696368!2d-1.8553269999999817!3d52.17913600000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4870c4ab7450fd95%3A0x8d3fd066d420602f!2sWixford%20Business%20Park!5e0!3m2!1sen!2sin!4v1710478996790!5m2!1sen!2sin"
                                style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade" class="w-100 h-100 object-cover"></iframe>
                        </div>
                        <div class="map-info">
                            <div class="artm fontXM leadingL textprimary dmb-20 resfontXX resleadingSL">
                                Fulcro Head office
                            </div>
                            <div class="art fontM leadingS textprimary col-lg-3 col-6 dmb-30">
                                Unit 3A, Wixford Park George’s Elm Lane Bidford-on-Avon Warwickshire​B50 4JS
                            </div>
                            <a href="tel:+44(0)1789490000"
                                class="text-decoration-none art fontM leadingS textprimary">+44 (0) 1789 490000</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 dmb-75">
                        <div class="map-img dmb-40 radiusX overflow-hidden">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2483.385140235678!2d-0.1099642!3d51.5061498!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b1b1d92a1b%3A0x48c4736f9d4280a8!2sWorkspace%C2%AE%20%7C%20Cargo%20Works!5e0!3m2!1sen!2sin!4v1710480644515!5m2!1sen!2sin"
                                style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade" class="w-100 h-100 object-cover"></iframe>
                        </div>
                        <div class="map-info">
                            <div class="artm fontXM leadingL textprimary dmb-20 resfontXX resleadingSL">
                                Fulcro London office
                            </div>
                            <div class="art fontM leadingS textprimary col-lg-3 col-6">
                                ET G.01, Cargo Works 1-2 New Hatfields London SE1 9PG
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="spacing dmt-135 tmt-95"></div>

        <section class="contact-form bgsecondary dpt-80 dpb-55">
            <div class="container">
                <div class="col-lg-7 px-lg-5 mx-auto text-center">
                    <div class="artm fontSM leadingXL textprimary dmb-35 resfontXS resleadingS tmb-25">Enquire Now</div>
                    <form>
                        <div class="row input-row mx-lg-1">
                            <div class="col-lg-6">
                                <input type="text"
                                    class="art fontM leadingX textprimary w-100 bg-transparent"
                                    placeholder="Name…">
                            </div>
                            <div class="col-lg-6">
                                <input type="text"
                                    class="art fontM leadingX textprimary w-100 bg-transparent"
                                    placeholder="Email…">
                            </div>
                            <div class="col-lg-6">
                                <input type="text"
                                    class="art fontM leadingX textprimary w-100 bg-transparent"
                                    placeholder="Number…">
                            </div>
                            <div class="col-lg-6">
                                <select class="js-select2" data-placeholder="Enquiry Type…">
                                    <option></option>
                                    <option value="General Enquiry">General Enquiry</option>
                                    <option value="Vacancy">Vacancy</option>
                                    <option value="Events">Events</option>
                                </select>
                            </div>
                            <div class="col-lg-12 d-flex">
                                <textarea
                                    class="art fontM leadingX textprimary w-100 bg-transparent dpt-20 dpb-20"
                                    placeholder="Anything you’d like to add?" rows="4"></textarea>
                            </div>
                            <div class="col-12 text-center dmt-30 tmt-10">
                                <button
                                    class="btnX bgprimary-border art leadingX text-white radiusXM bgprimary textprimary px-lg-5 px-3 transition resfontS resleadingXX">
                                    <span>Enquire</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
